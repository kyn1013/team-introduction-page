<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Introduction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');

        * {
            font-family: "Dongle", serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            background: linear-gradient(135deg, paleTurquoise, lightCyan);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .hi {
            font-size: 250%;
            color: navy;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .mypostingbox {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 0px 18px 0px white;
            border-radius: 10px;
            background-color: linear-gradient(135deg, paleTurquoise, lightCyan);
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .mybtn>button {
            margin-right: 8px;
        }

        .por {
            color: navy;
        }

        .row {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" onclick="home()">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">화이팅이조٩( ๑╹ ꇴ╹)۶</li>
        </ol>
    </nav>

    <div>
        <h1 class="hi">화이팅이조를 소개합니다 ٩( ๑╹ ꇴ╹)۶</h1>
    </div>

    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="image" placeholder="사진 URL">
            <label for="image">사진 URL</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="이름">
            <label for="name">이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="MBTI" placeholder="MBTI">
            <label for="MBTI">MBTI</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="vision" placeholder="각오 한마디">
            <label for="vision">각오 한마디</label>
        </div>
        <div class="mybtn">
            <button id="postingbtn" type="button" class="btn btn-danger" onclick="saveCard()">기록하기</button>
            <button type="button" class="btn btn-success" onclick="hideCards()">닫기</button>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2 class="por">우리들 약속</h2>
                <h3>1. 시간약속 잘지키기</h3>
                <h3>2. 소통 잘하기</h3>
                <h3>3. 문제해결에 집중하기</h3>
                <h3>4. 자리비울 때 캠끄고 0번 누른 후 춤추기</h3>
            </div>
            <div class="col">
                <h2 class="por">우리들 목표</h2>
                <h3>1. 매일 일정 참여하기</h3>
                <h3>2. 부끄러워도 모르는거 물어보기</h3>
                <h3>3. TIL 매일 작성하기</h3>
            </div>

            <div class="mycard">
                <div id="cardContainer" class="row row-cols-1 row-cols-md-4 g-4">
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwdevGNOHBHjZGo6STdq_0ZU5JhG9ccP0",
            authDomain: "introduction-c71ef.firebaseapp.com",
            projectId: "introduction-c71ef",
            storageBucket: "introduction-c71ef.firebaseapp.com",
            messagingSenderId: "305175752966",
            appId: "1:305175752966:web:5e3f9298fe6b143d1e2e87"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 저장된 데이터 불러오기
        async function loadCards() {
            const cardContainer = $("#cardContainer");
            cardContainer.empty(); // 기존 카드 초기화

            const querySnapshot = await getDocs(collection(db, "cards"));
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const card = `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${data.imageUrl}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${data.name}</h5>
                                <p class="card-text">MBTI: ${data.mbti}</p>
                                <p class="card-text">각오: ${data.vision}</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-body-secondary">저장 날짜: ${data.date}</small>
                            </div>
                        </div>
                    </div>
                `;
                cardContainer.append(card);
            });
        }

        // 카드 저장하기
        async function saveCard() {
            const imageUrl = $("#image").val();
            const name = $("#name").val();
            const mbti = $("#MBTI").val();
            const vision = $("#vision").val();

            const date = new Date().toLocaleDateString();

            await addDoc(collection(db, "cards"), { imageUrl, name, mbti, vision, date });
            alert("카드가 저장되었습니다!");
            loadCards();
        }

        // 페이지 로드 시 데이터 불러오기
        $(document).ready(() => {
            loadCards();
        });

        function hideCards() {
            $("#cardContainer").empty(); // 카드 전체 삭제
        }

        function home() {
            window.location.href = "https://example.com/unmerged-page"; // 원하는 URL로 변경
        }
    </script>
</body>

</html>
