<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Introduction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&display=swap');

        * {
            font-family: "Dongle", serif;
            font-weight: 400;
            font-style: normal;
        }

        .hi {
            font-size: 250%;
            color: red;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .mypostingbox {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 0px 8px 0px red;
            border-radius: 10px;
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .mybtn>button {
            margin-right: 8px;
        }

        .por {
            color: red;
        }

        .row {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">화이팅이조٩( ๑╹ ꇴ╹)۶</li>
        </ol>
      </nav>

    <div>
        <h1 class="hi" onclick="goToUnmergedPage()">화이팅이조를 소개합니다 ٩( ๑╹ ꇴ╹)۶</h1>
    </div>

    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="image" placeholder="사진 URL">
            <label for="image">사진 URL</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="이름">
            <label for="name">이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="MBTI" placeholder="MBTI">
            <label for="MBTI">MBTI</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="vision" placeholder="각오 한마디">
            <label for="vision">각오 한마디</label>
        </div>
        <div class="mybtn">
            <button id="postingbtn" type="button" class="btn btn-warning" onclick="saveCard()">기록하기</button>
            <button type="button" class="btn btn-success" onclick="hideCards()">닫기</button>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2 class="por">우리들 약속</h2>
                <h3>1. 시간약속 잘지키기</h3>
                <h3>2. 소통 잘하기</h3>
                <h3>3. 문제해결에 집중하기</h3>
                <h3>4. 자리비울 때 캠끄고 0번 누른 후 춤추기</h3>
            </div>
            <div class="col">
                <h2 class="por">우리들 목표</h2>
                <h3>1. 매일 일정 참여하기</h3>
                <h3>2. 부끄러워도 모르는거 물어보기</h3>
                <h3>3. TIL 매일 작성하기</h3>
            </div>

            <div class="mycard">
                <div id="cardContainer" class="row row-cols-1 row-cols-md-4 g-4">
                </div>
            </div>
        </div>
    </div>

    <script>
        function goToUnmergedPage() {
            // 병합되지 않은 페이지로 이동
            window.location.href = "https://example.com/unmerged-page"; // 원하는 URL로 변경
        }

        function hideCards() {
            // 카드 숨기기
            const cardContainer = document.getElementById("cardContainer");
            cardContainer.innerHTML = ""; // 카드 전체 삭제
        }

        function saveCard() {
            // 입력값 가져오기
            const imageUrl = document.getElementById("image").value;
            const name = document.getElementById("name").value;
            const mbti = document.getElementById("MBTI").value;
            const vision = document.getElementById("vision").value;

            // 카드 생성
            const cardContainer = document.getElementById("cardContainer");
            const newCard = `
                <div class="col">
                    <div class="card h-100">
                        <img src="${imageUrl}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${name}</h5>
                            <p class="card-text">MBTI: ${mbti}</p>
                            <p class="card-text">각오: ${vision}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-body-secondary">저장 날짜: ${new Date().toLocaleDateString()}</small>
                        </div>
                    </div>
                </div>
            `;
            cardContainer.innerHTML += newCard;

            // Firebase 연결 코드 추가 예정
            // e.g., firebase.firestore().collection('cards').add({ imageUrl, name, mbti, vision });
        }
    </script>
</body>

</html>
